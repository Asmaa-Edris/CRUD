<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Management System</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-white mb-4 fw-bold">
        <i class="me-2 fa-solid fa-box-open"></i>CRUDS
      </h1>
      <div class="row"></div>

      <div class="card p-4 mb-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <input
              type="text"
              id="productCategory"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Price</label>
            <input
              type="number"
              id="productPrice"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Description</label>
            <input
              type="text"
              id="productDesc"
              class="form-control"
              required
            />
          </div>
          <div class="text-center mt-4">
            <button
              type="button"
              id="saveBtn"
              onclick="addProduct()"
              class="btn btnSav px-4 d-block"
            >
              <i class="me-2 fa-solid fa-save action-icons"></i>Save Product
            </button>
            <button
              type="button"
              id="updateBtn"
              onclick="updateProduct()"
              class="btn  px-4 d-none btnUpdate"
            >
              <i class="me-2 fa-solid fa-edit action-icons"></i>Update Product
            </button>
          </div>
        </div>
      </div>

      <div class="card p-4">
        <div class="search-container mb-4">
          <div class="position-relative">
            <i
              class="fa-solid fa-magnifying-glass text-muted position-absolute top-50 start-0 translate-middle-y ms-3"
              id="searchIcon"
            ></i>
            <input
              type="search"
              id="searchProduct"
              class="form-control ps-5"
              placeholder="Search by name..."
              oninput="ProductSearch()"
            />
          </div>
        </div>

      <h4 class="fw-bold mb-4">Products List</h4>
<div class="table-responsive">
  <table class="table table-striped align-middle text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="productTable">
      </tbody>
  </table>
</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
